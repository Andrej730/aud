# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  build-tests:
    jobs:
      - build-3.8
      - build-3.7
      - build-3.6
jobs:

  build-3.8: &build-template
    docker:
      - image: circleci/python:3.8.0
    parallelism: 4
    working_directory: ~/aud-rework
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            yes | sudo apt install software-properties-common || true
            yes | sudo apt-get update && apt-get upgrade || true
            yes | sudo apt install ffmpeg libavcodec-extra || true
            pip install pytest pytest-reportlog
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run pytest
          command: |
            . venv/bin/activate
            pytest -v --junitxml=test-reports/test.xml
      #- store_artifacts:
        #  path: mock
        #  destination: mock
      - store_test_results:
          path: test-reports

  build-latest:
    <<: *build-template
    docker:
      - image: circleci/python:latest
  build-3.6:
    <<: *build-template
    docker:
      - image: circleci/python:3.6.9
  build-3.7:
    <<: *build-template
    docker:
      - image: circleci/python:3.7.5
